services:
  # 1. Service Aplikasi FIZA CORE (Node.js)
  fiza-app:
    build: .
    image: fiza-core:1.2.0
    container_name: fiza_core_app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DB_HOST=fiza-db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - fiza-db

  # 2. Service Database (MySQL 8.0)
  fiza-db:
    image: mysql:8.0
    container_name: fiza_core_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    volumes:
      - fiza_db_data:/var/lib/mysql

  # 3. Service Database Manager (phpMyAdmin)
  fiza-pma:
    image: phpmyadmin:latest
    container_name: fiza_core_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=fiza-db
      - PMA_PORT=3306
      - ARBITRARY=1
    depends_on:
      - fiza-db

# Volume permanen agar data tidak hilang saat container dihapus
volumes:
  fiza_db_data:
    driver: local